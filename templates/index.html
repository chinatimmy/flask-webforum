<!DOCTYPE html>
<meta http-equiv="refresh" content="500" >
<html>
<head>
	<meta charset="utf-8" />
	<title>Flask Webforum</title>
	<link rel="stylesheet" type="text/css" href="/static/css.css" />
</head>
<body>
	<div class="container">
		<header class="main-header">
			<h1 class="logo">Flask Webforum</h1>
		</header>
		<section class="main-section">
			<header class="section-header">
				<h2 class="section-title">Your message</h2>
			</header>
			<form method="post">
				<input placeholder="Type your message here..." class="seamless-text-input" type="text" name="post" autofocus></input>
				<div class="button-row">
					<input type="submit" value="Post" />
				</div>
			</form>
		</section>
		<section class="main-section">
			{% for comment in post["allposts"] %}
			<article class="post">
				<header class="post-header">
					<h2 class="post-title">Post #{{ comment.id }}</h2>{{ ' <span class="badge">Your Post</span>'|safe if loop.first and post['posted'] }}
				</header>
				<p class="post-content">
					{{ comment.content }}
				</p>
			</article>
			{% endfor %}
		</section>
	</div>
</body>
</html>
